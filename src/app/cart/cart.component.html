<div class="main container">
  <div class="row" *ngIf="items && items.length">
    <div class="list-group col-12 col-sm-8">
      <div class="list-group-item"><h4>Your Cart</h4></div>
      <div class="list-group-item" *ngFor="let item of items">
        <div class="row align-items-center">
          <div class="col-3 col-sm-2 product-image">
            <img src="{{ '/assets/' + item.product.image }}" />
          </div>
          <div class="col-8 col-sm-9 product-info">
            <div class="row justify-content-between align-items-center">
              <div class="col-9 col-sm-10 col-md-8">
                <h6>{{ item.product.name | titlecase }}</h6>
                <p>
                  <small>{{ item.product.description }}</small>
                </p>
              </div>
              <div class="col-3 col-sm-2 col-md-4">
                <div class="row">
                  <div
                    class="col-12 col-sm-10 col-md-4 btn"
                    (click)="decItemQty(item)"
                  >
                    -
                  </div>
                  <div class="col-12 col-sm-10 col-md-4 btn item-qty">
                    {{ item.quantity }}
                  </div>
                  <div
                    class="col-12 col-sm-10 col-md-4 btn"
                    (click)="incItemQty(item)"
                  >
                    +
                  </div>
                </div>
                <p class="text-center item-price">
                  <strong>${{ item.product.price * item.quantity }}</strong>
                </p>
              </div>
            </div>
          </div>
          <button class="delete" (click)="deleteItem(item)">
            <span class="oi oi-trash"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="list-group col-12 col-sm-4">
      <div class="list-group-item"><h4>Billing</h4></div>
      <div class="list-group-item">
        <div class="row justify-content-between">
          <div class="col-9 col-sm-7 col-md-8 col-lg-9">
            <small><strong>Subtotal</strong></small>
          </div>
          <div class="col-3 col-sm-5 col-md-4 col-lg-3"><span>${{getItemSubTotal()}}</span></div>
        </div>
      </div>
      <div class="list-group-item">
        <div class="row justify-content-between">
          <div class="col-9 col-sm-7 col-md-8 col-lg-9">
            <small><strong>Shipping</strong></small>
          </div>
          <div class="col-3 col-sm-5 col-md-4 col-lg-3"><span>${{getShippingCost()}}</span></div>
        </div>
      </div>
      <div class="list-group-item">
        <div class="row justify-content-between">
          <div class="col-9 col-sm-7 col-md-8 col-lg-9">
            <small><strong>Tax at 18%</strong></small>
          </div>
          <div class="col-3 col-sm-5 col-md-4 col-lg-3"><span>${{getTax()}}</span></div>
        </div>
      </div>
      <div class="list-group-item">
        <div class="row justify-content-between">
          <div class="col-9 col-sm-7 col-md-8 col-lg-9">
            <span><strong>Total</strong></span>
          </div>
          <div class="col-3 col-sm-5 col-md-4 col-lg-3"><span>${{getTotalAmount()}}</span></div>
        </div>
      </div>
      <div class="list-group-item">
        <button class="btn btn-primary container" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
  <div *ngIf="!items || !items.length">
    Your cart is empty
  </div>
</div>
